<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Investment Comparison Chart</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>📊</text></svg>">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>📊</text></svg>">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #fafafa;
        }
        canvas {
            width: 450px !important;
            height: 700px !important;
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            display: block;
            margin: auto;
        }
        .record-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #ff4757;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            z-index: 1000;
            transition: all 0.3s ease;
            display: block;
        }
        .record-btn:hover {
            background: #ff3742;
            transform: scale(1.05);
        }
        .record-btn.recording {
            background: #ff4757;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <button id="recordBtn" class="record-btn">🔴 Recording...</button>
    <canvas id="customChart"></canvas>

    <script>
        let sbiChart, sbiData, progress = 0, speed = 0.002;

        function formatInLakhs(value) {
            return (value / 100000).toFixed(1) + 'L';
        }

        function getChartData() {
            try {
                const csvData = localStorage.getItem('csvData');
                const chartConfig = localStorage.getItem('chartConfig');
                
                if (!csvData || !chartConfig) {
                    return {
                        years: [2010, 2011, 2012, 2013, 2014, 2015, 2016, 2017, 2018, 2019, 2020, 2021, 2022, 2023, 2024],
                        dataset1: [100000, 112000, 125400, 140500, 157400, 176300, 197500, 221200, 247700, 277400, 310700, 348000, 389800, 436600, 489000],
                        dataset2: [100000, 115000, 132300, 152100, 174900, 201100, 231300, 266000, 305900, 351800, 404600, 465300, 535100, 615400, 707700],
                        dataset1_name: 'Nifty 50',
                        dataset2_name: 'Nifty Next 50',
                        color1: '#0066cc',
                        color2: '#00cc66'
                    };
                }
                
                const csv = JSON.parse(csvData);
                const config = JSON.parse(chartConfig);
                
                const data1 = [], data2 = [], labels = [];
                
                // Process file 1 data
                const currentYear = new Date().getFullYear();
                csv.file1.rows.forEach((row, index) => {
                    // Try to get Y value, handle different formats
                    let yVal = parseFloat(row[config.file1_y_field]);
                    if (isNaN(yVal)) {
                        // Try removing commas, percentage signs, currency symbols, etc.
                        const cleanVal = String(row[config.file1_y_field]).replace(/[,%$₹"]/g, '');
                        yVal = parseFloat(cleanVal);
                    }
                    
                    if (!isNaN(yVal)) {
                        if (config.file1_x_field === '__default_years__') {
                            // Simple sequential numbering for any dataset
                            labels.push(2014 + index);
                            data1.push(yVal);
                        } else {
                            const xVal = row[config.file1_x_field];
                            if (xVal) {
                                // Handle different date formats
                                if (xVal.includes('-')) {
                                    const [year, month] = xVal.split('-');
                                    const yearNum = parseInt(year);
                                    const monthNum = parseInt(month) || 1;
                                    labels.push(yearNum + (monthNum - 1) / 12);
                                } else {
                                    const yearVal = parseInt(xVal) || (2014 + index);
                                    labels.push(yearVal);
                                }
                                data1.push(yVal);
                            }
                        }
                    }
                });
                
                // Process file 2 data
                csv.file2.rows.forEach((row, index) => {
                    if (index < data1.length) {
                        let yVal = parseFloat(row[config.file2_y_field]);
                        if (isNaN(yVal)) {
                            // Try cleaning the value
                            const cleanVal = String(row[config.file2_y_field]).replace(/[,%$₹"]/g, '');
                            yVal = parseFloat(cleanVal);
                        }
                        if (!isNaN(yVal)) {
                            data2.push(yVal);
                        }
                    }
                });
                
                if (data1.length === 0 || data2.length === 0) {
                    return {
                        years: [2010, 2011, 2012, 2013, 2014, 2015, 2016, 2017, 2018, 2019, 2020, 2021, 2022, 2023, 2024],
                        dataset1: [100000, 112000, 125400, 140500, 157400, 176300, 197500, 221200, 247700, 277400, 310700, 348000, 389800, 436600, 489000],
                        dataset2: [100000, 115000, 132300, 152100, 174900, 201100, 231300, 266000, 305900, 351800, 404600, 465300, 535100, 615400, 707700],
                        dataset1_name: 'Sample Dataset 1',
                        dataset2_name: 'Sample Dataset 2',
                        color1: '#0066cc',
                        color2: '#00cc66'
                    };
                }
                
                return {
                    years: labels,
                    dataset1: data1,
                    dataset2: data2,
                    dataset1_name: config.file1_display_name || 'Dataset 1',
                    dataset2_name: config.file2_display_name || 'Dataset 2',
                    color1: config.color1 || '#0066cc',
                    color2: config.color2 || '#00cc66',
                    animation_speed: config.animation_speed || 0.002
                };
                
            } catch (error) {
                return {
                    years: [2010, 2011, 2012, 2013, 2014, 2015, 2016, 2017, 2018, 2019, 2020, 2021, 2022, 2023, 2024],
                    dataset1: [100000, 112000, 125400, 140500, 157400, 176300, 197500, 221200, 247700, 277400, 310700, 348000, 389800, 436600, 489000],
                    dataset2: [100000, 115000, 132300, 152100, 174900, 201100, 231300, 266000, 305900, 351800, 404600, 465300, 535100, 615400, 707700],
                    dataset1_name: 'Sample Dataset 1',
                    dataset2_name: 'Sample Dataset 2',
                    color1: '#0066cc',
                    color2: '#00cc66'
                };
            }
        }

        const data = getChartData();
        speed = data.animation_speed || 0.002;
        sbiData = {
            years: data.years.map((label, index) => isNaN(label) ? index + 1 : Number(label)),
            dataset1: data.dataset1,
            dataset2: data.dataset2,
            dataset1_name: data.dataset1_name,
            dataset2_name: data.dataset2_name,
            color1: data.color1,
            color2: data.color2
        };

        // Background plugin for Chart.js
        const backgroundPlugin = {
            id: 'background',
            beforeDraw: (chart) => {
                const ctx = chart.canvas.getContext('2d');
                ctx.save();
                ctx.globalCompositeOperation = 'destination-over';
                ctx.fillStyle = '#fafafa';
                ctx.fillRect(0, 0, chart.canvas.width, chart.canvas.height);
                ctx.restore();
            }
        };

        const labelPlugin = {
            id: "labelAtEnd",
            afterDatasetsDraw(chart) {
                const { ctx } = chart;
                ctx.save();
                ctx.font = "bold 18px Arial";
                ctx.textAlign = "left";
                ctx.textBaseline = "middle";

                chart.data.datasets.forEach((dataset, i) => {
                    if (!dataset.data.length) return;
                    const meta = chart.getDatasetMeta(i);
                    const lastPoint = meta.data[meta.data.length - 1];
                    const lastValue = dataset.data[dataset.data.length - 1].y;

                    let offsetX = 6;
                    if (lastPoint.x > chart.chartArea.right - 60) {
                        offsetX = -60;
                        ctx.textAlign = "right";
                    } else {
                        ctx.textAlign = "left";
                    }

                    ctx.fillStyle = dataset.borderColor;
                    ctx.fillText(
                        `${dataset.label}: ${formatInLakhs(lastValue)}`,
                        lastPoint.x + offsetX,
                        lastPoint.y
                    );
                });

                ctx.restore();
            }
        };

        function initSBICart() {
            const canvas = document.getElementById("customChart");
            const ctx = canvas.getContext("2d");
            
            // Set canvas background color
            ctx.fillStyle = '#fafafa';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            const allValues = [...sbiData.dataset1, ...sbiData.dataset2];
            const minY = Math.min(...allValues) * 0.95;
            const maxY = Math.max(...allValues) * 1.05;

            sbiChart = new Chart(ctx, {
                type: "line",
                data: {
                    datasets: [
                        {
                            label: sbiData.dataset1_name,
                            data: [],
                            borderColor: sbiData.color1,
                            borderWidth: 3,
                            fill: false,
                            tension: 0.1,
                            pointRadius: 0
                        },
                        {
                            label: sbiData.dataset2_name,
                            data: [],
                            borderColor: sbiData.color2,
                            borderWidth: 3,
                            fill: false,
                            tension: 0.1,
                            pointRadius: 0
                        }
                    ]
                },
                options: {
                    layout: { padding: { right: 50 } },
                    animation: false,
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            mode: "index",
                            intersect: false,
                            callbacks: {
                                label: (context) => `${context.dataset.label}: ${formatInLakhs(context.parsed.y)}`
                            }
                        }
                    },
                    scales: {
                        x: {
                            type: "linear",
                            min: Math.min(...sbiData.years),
                            max: Math.max(...sbiData.years),
                            ticks: { 
                                stepSize: 1, 
                                callback: (value) => Math.round(value).toString(),
                                maxTicksLimit: 15
                            },
                            grid: { display: false }
                        },
                        y: {
                            min: minY,
                            max: maxY,
                            ticks: { callback: (v) => formatInLakhs(v) },
                            grid: { display: false }
                        }
                    }
                },
                plugins: [backgroundPlugin, labelPlugin]
            });
        }

        let animatedData1 = [];
        let animatedData2 = [];

        function animateSBI() {
            if (progress < 1) {
                progress += speed;
                const totalPoints = sbiData.years.length;
                const exactIndex = progress * (totalPoints - 1);
                const lowerIndex = Math.floor(exactIndex);
                const upperIndex = Math.min(lowerIndex + 1, totalPoints - 1);
                const fraction = exactIndex - lowerIndex;

                const interpX = sbiData.years[lowerIndex] + (sbiData.years[upperIndex] - sbiData.years[lowerIndex]) * fraction;
                const interpY1 = sbiData.dataset1[lowerIndex] + (sbiData.dataset1[upperIndex] - sbiData.dataset1[lowerIndex]) * fraction;
                const interpY2 = sbiData.dataset2[lowerIndex] + (sbiData.dataset2[upperIndex] - sbiData.dataset2[lowerIndex]) * fraction;

                if (animatedData1.length === 0) {
                    animatedData1.push({ x: sbiData.years[0], y: sbiData.dataset1[0] });
                    animatedData2.push({ x: sbiData.years[0], y: sbiData.dataset2[0] });
                }

                animatedData1.push({ x: interpX, y: interpY1 });
                animatedData2.push({ x: interpX, y: interpY2 });

                sbiChart.data.datasets[0].data = [...animatedData1];
                sbiChart.data.datasets[1].data = [...animatedData2];

                sbiChart.update("none");
                requestAnimationFrame(animateSBI);
            } else {
                sbiChart.data.datasets[0].data = sbiData.years.map((year, idx) => ({ x: year, y: sbiData.dataset1[idx] }));
                sbiChart.data.datasets[1].data = sbiData.years.map((year, idx) => ({ x: year, y: sbiData.dataset2[idx] }));
                sbiChart.update();
                stopAutoRecording();
            }
        }

        initSBICart();
        // Start recording and animation immediately
        setTimeout(() => {
            startRecording();
            requestAnimationFrame(animateSBI);
        }, 100);

        // Manual video recording functionality
        let mediaRecorder;
        let recordedChunks = [];
        let isRecording = false;

        const recordBtn = document.getElementById('recordBtn');
        
        recordBtn.addEventListener('click', () => {
            if (isRecording) {
                stopRecording();
            }
        });

        async function startRecording() {
            try {
                const canvas = document.getElementById('customChart');
                
                // Set white background to remove black background
                const ctx = canvas.getContext('2d');
                const originalComposite = ctx.globalCompositeOperation;
                ctx.globalCompositeOperation = 'destination-over';
                ctx.fillStyle = '#fafafa'; // Match body background
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.globalCompositeOperation = originalComposite;
                
                const stream = canvas.captureStream(60); // Higher FPS for better quality
                
                let options;
                if (MediaRecorder.isTypeSupported('video/webm;codecs=vp9')) {
                    options = { 
                        mimeType: 'video/webm;codecs=vp9',
                        videoBitsPerSecond: 5000000 // 5 Mbps for high quality
                    };
                } else {
                    options = { 
                        mimeType: 'video/webm',
                        videoBitsPerSecond: 3000000 // 3 Mbps fallback
                    };
                }
                
                mediaRecorder = new MediaRecorder(stream, options);
                recordedChunks = [];
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };
                
                mediaRecorder.onstop = () => {
                    const videoBlob = new Blob(recordedChunks, { type: options.mimeType });
                    const url = URL.createObjectURL(videoBlob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'chart-animation.webm';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                };
                
                mediaRecorder.start();
                isRecording = true;
                recordBtn.classList.add('recording');
                recordBtn.textContent = '⏹️ Stop Recording';
                
            } catch (error) {
                console.log('Recording failed:', error);
            }
        }

        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                recordBtn.classList.remove('recording');
                recordBtn.textContent = '✓ Downloaded!';
            }
        }
    </script>
</body>
</html>
